<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly> <!-- readonly cannot type in input -->
        <div class="buttons">
            <button style="background-color: red; color: #fff;" class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button style="font-weight: bolder;" class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button style="background-color:rgb(126, 253, 0); color:#fff" class="equals">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="decimal">.</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
